<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Metros para Centímetros</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-size: 16px;
            margin-bottom: 10px;
            display: block;
            color: #555;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            font-size: 18px;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Conversor de Metros para Centímetros</h2>
    <label for="metros">Informe a quantidade de metros:</label><br>
    <input type="number" id="metros" placeholder="Digite o valor em metros">
    <br>
    <button onclick="converter()">Converter</button>
    <p id="resultado"></p>
</div>

<script>
    function converter() {
        var metros = document.getElementById('metros').value;
        
        // Verifica se o campo está vazio
        if (metros === "") {
            alert("Por favor, informe um valor em metros.");
            return;
        }
        
        // Realiza a conversão de metros para centímetros
        var centimetros = metros * 100;
        
        // Exibe o resultado na página
        document.getElementById('resultado').innerHTML = metros + " metros é igual a " + centimetros + " centímetros.";
    }
</script>

</body>
</html>
